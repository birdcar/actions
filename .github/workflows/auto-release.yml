name: Auto Release

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  auto-release:
    # Only run if the PR was merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build all actions
        run: bun run build

      - name: Create auto release
        uses: ./auto-release
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          timezone: 'America/Chicago'
          defaultBump: 'patch'
          majorLabels: 'release.major,release.breaking'
          minorLabels: 'release.minor,release.feature,release.enhancement'
          patchLabels: 'release.patch,release.fix,release.bugfix,release.bug'
          skipLabels: 'release.skip,release.docs,release.dependencies,release.ci'
